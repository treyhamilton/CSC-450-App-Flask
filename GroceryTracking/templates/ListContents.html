{% extends "layout.html" %}
{% block content %}

    <div class="text-center">
        <h1>
            List's Contents
        </h1>
        {% for item in contents %}
            <article class="m879edia content-section">
<!--                <div class="media-body">-->
<!--                    <p>-->
<!--                        {{ item.name }}-->
<!--                        <small class="text-muted">Quantity: {{ item.quantity }}</small>-->
<!--                        <a class="btn btn-primary btn-block btn-lg" type="button" >{{item.name}}</a>-->
<!--                    </p>-->
<!--                </div>-->
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-secondary btn-lg" disabled>{{item.name}}</button>
                    <button type="button" class="btn btn-secondary btn-sm" disabled>Quantity: {{ item.quantity }}</button>
                    <a class="btn btn-primary btn-sm" type="button" href="{{ url_for('deleteItem', itemName=item.name, listId=item.list_id) }}" methods=["POST"]>Delete One</a>
                    <a class="btn btn-success btn-sm" type="button" href="{{ url_for('AddOneItem', itemName=item.name, listId=item.list_id) }}" methods=["POST"]>Add One</a>
                </div>
            </article>
             <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="deleteModalLabel">Delete Item?</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <form action="{{ url_for('deleteItem', listId=item.list_id, itemName=item.name) }}" method="POST">
                            <input class="btn btn-danger" type="submit" value="Delete">
                        </form>
                    </div>
                  </div>
                </div>
              </div>
        {% endfor %}
    </div>
<!-- Modal -->

{% endblock content %}
