{% extends "layout.html" %}
{% block content %}

    <div class="text-center">
        <h1>List Management</h1>
        
        <div class="row">
            <div class="col-6 form-group">
                <a class="btn btn-primary" type="button" href="{{ url_for('addList') }}" style="width:70%"><font size="6">Add List</font></a>
            </div>
        </div>
        <div class="row">
            <div class="col-6 form-group">
                <a class="btn btn-primary" type="button" href="{{ url_for('deleteList') }}" style="width:70%"><font size="6">Delete List</font></a>
            </div>
        </div>
        <div class="row">
            <div class="col-6 form-group">
                <a class="btn btn-danger" type="button" href="{{ url_for('logout') }}" style="width:70%"><font size="6">Rename List</font></a>
            </div>
        </div>
    </div>



{% endblock content %}
